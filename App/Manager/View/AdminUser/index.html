<include file="Public/header"/><!--/HEADER -->
<!--/HEADER -->

<!-- PAGE -->

<!-- SIDEBAR -->
<include file="Public/menu"/><!--/HEADER -->
<!-- /SIDEBAR -->
<div id="main-content">
    <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->

    <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- PAGE HEADER-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <!-- STYLER -->

                            <!-- /STYLER -->
                            <!-- BREADCRUMBS -->
                            <ul class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a href="{:U('Index/index')}">首页</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">权限管理</a>
                                </li>
                                <li>管理员</li>
                                <a href="{:U('AdminUser/add')}" class="btn btn-primary pull-right ">增加管理员 <i class="fa fa-arrow-right"></i></a>
                            </ul>
                            <div class="clearfix">

                            </div>
                            <!-- /BREADCRUMBS -->

                        </div>
                    </div>
                </div>
                <!-- /PAGE HEADER -->
                <!-- SIMPLE STRIPED -->
                <div class="row">

                    <div class="col-md-12">
                        <!-- BOX -->
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-table"></i>管理员列表</h4>
                                <div class="tools">

                                    <a href="javascript:;" class="collapse">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                </div>
                            </div>
                            <div class="box-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>管理员名称</th>
                                        <th>状态</th>
                                        <th>权限组</th>
                                        <th class="hidden-480">创建时间</th>
                                        <th class="hidden-480">更新时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="data.list" id="v">
                                        <tr>
                                            <td>{$v.id}</td>
                                            <td>{$v.username}</td>
                                            <td>
                                                <if condition="$v.status eq 1">
                                                    <span class="label label-success arrowed">启用</span>
                                                    <else/>
                                                    <span class="label  label-warning arrowed ">禁用</span>
                                                </if>
                                            </td>
                                            <td class="hidden-480"> <span class="badge badge-purple">{$v.name}</span></td>
                                            <td class="hidden-480">{$v.create_time}</td>
                                            <td class="hidden-480">{$v.update_time}</td>
                                            <td>
                                              <a href="{:U('AdminUser/edit',array('id'=>$v['id']))}" class="fa fa-pencil tip" data-original-title="修改"></a>
                                              <if condition="$v.status eq '1'">
                                                <a href="javascript:;" class="fa fa-trash-o tip checkStatus" data-original-title="禁用"> </a>
                                               <else/>
                                                <a href="javascript:;" class="fa fa-trash-o tip checkStatus" data-original-title="启用"> </a>
                                                </if>
                                            </td>
                                        </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-sm-6 pull-right">
                                <div class="dataTables_paginate paging_bootstrap ">
                                    <ul class="pagination ">
                                        {$data.page}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- /BOX -->
                    </div>
                </div>

                <!-- /BORDERED HOVER -->
            </div>
            <!--/HEADER -->
            <include file="Public/footer"/>
